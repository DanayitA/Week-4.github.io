             <h2>Calling a Javascript</h2>
             In order to call a Javascript, you have to define the function and use myFunction (a) in the body. 
             <script>

                 function myFunction(){
                     alert("You have successfully called the function");
                 }
             </script>
             <button type="button" onclick="myFunction();">Click Me</button>
